<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Employee Management System</h1>
	<table border="1" width="100%">
		<tr>
			<td colspan="6">
			<table width="100%">
				<tr>
					<th align="left" colspan="3"><a th:href="@{/addEmployee}">Add
							Employee</a></th>
					<th align="right" colspan="3"><a th:href="@{/logout}">Sign-out</a></th>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Address</th>
			<th>Salary</th>
			<th>Edit Action</th>
			<th>Delete Action</th>
		</tr>
		<tr th:if="${employees.size() == 0}">
			<td align="left" colspan="6">No Employees found!!</td>
		</tr>

		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.address}"></td>
			<td th:text="${employee.salary}"></td>
			<td><a th:href="@{/editEmployee/{id}(id=${employee.id})}">Edit</a></td>
			<td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
